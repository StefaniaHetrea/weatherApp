<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Adaugati orasul" />
        <button>Cautati</button>
      </div>
      <div class="weather">
        <img src="sunny.png" class="weather-icon" />
        <h1 class="temp">22 °C</h1>
        <h2 class="city">Cluj-Napoca</h2>
        <div class="details">
          <div class="col">
            <img src="low.png" />
            <div>
              <p class="low">10°C</p>
              <p>Temperatura minima</p>
            </div>
          </div>
          <div class="col">
            <img src="high.png" />
            <div>
              <p class="high">30°C</p>
              <p>Temperatura maxima</p>
            </div>
          </div>
          <div class="col">
            <img src="pressure.png" />
            <div>
              <p class="pressure">50</p>
              <p>Presiunea aerului</p>
            </div>
          </div>
          <div class="col">
            <img src="humidity.png" />
            <div>
              <p class="humidity">35%</p>
              <p>Umiditatea</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="forecast">
      <h2 class="forecast-title">Prognoza meteo</h2>
      <div class="forecast-container"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
